<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ticket Booking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/dnSlide.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/msdropdown/dd.css" />
    <link rel="stylesheet" type="text/css" href="css/msdropdown/flags.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" media="screen">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.1/assets/owl.carousel.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">
</head>

<body>

    <div class="main2">
        <div class="container container2">
            <a href="index.html"><img src="images/logo.png"></a>
        </div>
    </div>

    
    <div class="stepper-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <a class="btn back-btn" href="index.html">Back</a>
                </div>
            
                <div class="col-12 col-md-1 col-lg-1 col-xl-1">

                </div>
                <div class="col-12 col-md-10 col-lg-10 col-xl-10">
                    <ul class="list-unstyled multi-steps">
                        <li id="step-1">
                            Tickets
                            <div class="progress-bar progress-bar--success">
                                <div class="progress-bar__bar">

                                </div>
                        </li>
                        <li id="step-2" class="is-active">
                            Your Details
                            <div class="progress-bar progress-bar--success">
                                <div class="progress-bar__bar">

                                </div>
                        </li>
                        <li id="step-3">
                            Review Order
                            <div class="progress-bar progress-bar--success">
                                <div class="progress-bar__bar">

                                </div>
                        </li>
                        <li id="step-4">
                            Payments
                            <div class="progress-bar progress-bar--success">
                                <div class="progress-bar__bar">

                                </div>
                        </li>
                        <li id="step-5">
                            Summary
                        </li>
                    </ul>
                </div>
                <div class="col-12 col-md-1 col-lg-1 col-xl-1">

                </div>
            </div>
        </div>
    </div>

    <section class="emb-join-wrap">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-3 col-lg-4 col-sm-3">

                </div>
                <div class="col-12 col-md-6 col-lg-4 col-sm-6">
                    <div class="emb-bg">
                        <div class="contact-form dt-form">
                            <div class="form-group row">
                                <div class="col-12">
                                    <label for="name">Full Name</label>
                                    <input type="text" class="form-control" name="name" id="name" autocomplete="off"
                                        oninput="this.value = this.value.replace(/^([0-9][a-zA-Z]*)|([0-9]+)$/g, '').replace(/[$&amp;+,:;=?[\]@#|{}'<>.^*()%!-/]/, '');"
                                        placeholder="Ram Varma" maxlength="20">

                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    <label for="email">Email Address</label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="XYZ@Gmail.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    <label for="mobile_code">Mobile Number</label>
                                    <input type="text" id="mobile_code" class="form-control" placeholder=""
                                        name="name" placeholder="1234567890"
                                        oninput="this.value = this.value.replace(/^([0][1-9]*)|([a-zA-Z]+)$/g, '').replace(/[$&amp;+,:;=?[\]@#|{}'<>.^*()%!-/]/, '');"
                                        minlength="10" maxlength="10">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    <label for="mobile">Area/ Location</label>
                                    <select class="form-control" id="area" name="area" >
                                        <option>Mumbai</option>
                                        <option>Thane</option>
                                        <option>Palghar</option>
                                        <option>Mumbai Suburban</option>
                                        <option>Navi Mumbai</option>
                                    </select>

                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    <button class="btn sub-btn" data-toggle="modal" data-target="#OtpModal">Continue To Review Order</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-3 col-lg-4 col-sm-3">

                </div>
            </div>
        </div>
    </section>

    <div id="OtpModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
        
            <div class="modal-body">
              <form class="OtpForm" >
                <div class="form-group row">
                    <div class="col-12">
                        <label for="otp">OTP</label>
                        <input type="password" class="form-control" name="otp" id="otp">
                    </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button class="btn sub-btn" onClick=next()>Submit</button>
                <button class="btn resend-btn">Resend OTP</button>
            </div>
          </div>
      
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://jacoblett.github.io/bootstrap4-latest/bootstrap-4-latest.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="./js/dnSlide.js"></script>
    <script type="text/javascript" src="js/wow.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.1/owl.carousel.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="./js/numscroller.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput-jquery.min.js"></script>

    <script>
        let step = 'step2';

        const step1 = document.getElementById('step-1');
        const step2 = document.getElementById('step-2');
        const step3 = document.getElementById('step-3');
        const step4 = document.getElementById('step-4');
        const step5 = document.getElementById('step-5');

        function next() {
            if (step === 'step1') {
                step = 'step2';
                step1.classList.remove("is-active");
                $(step1).find('.progress-bar__bar').css('transform', 'translateX(100%)');
                $(step1).find('.progress-bar__bar').css('-webkit-transform', 'translateX(100%)');
                step2.classList.add("is-active");
            } else if (step === 'step2') {
                step = 'step3';
                step2.classList.remove("is-active");
                $(step2).find('.progress-bar__bar').css('transform', 'translateX(100%)');
                $(step2).find('.progress-bar__bar').css('-webkit-transform', 'translateX(100%)');
                step3.classList.add("is-active");
                window.location.href = "step-3.html";
            } else if (step === 'step3') {
                step = 'step4';
                step3.classList.remove("is-active");
                $(step3).find('.progress-bar__bar').css('-webkit-transform', 'translateX(100%)');
                step4.classList.add("is-active");
            } else if (step === 'step4') {
                step = 'step5';
                step4.classList.remove("is-active");
                $(step4).find('.progress-bar__bar').css('-webkit-transform', 'translateX(100%)');
                step5.classList.add("is-active");
            } else if (step === 'step5') {
                step = 'complete';
                step5.classList.remove("is-active");
            }
        }


    </script>

    <script>
        // -----Country Code Selection
        $("#mobile_code").intlTelInput({
            initialCountry: "in",
            separateDialCode: true,
            allowDropdown: false,
            onlyCountries: ["in"],
            // utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.4/js/utils.js"
        });
        
    </script>


</body>

</html>
